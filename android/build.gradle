buildscript {
    // 1. Define the Kotlin version (Must match the plugin version below)
    ext.kotlin_version = '2.1.0' 

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // 2. Android Gradle Plugin (AGP) - Version 8.3.2 is stable and works with Gradle 8.4+
        classpath 'com.android.tools.build:gradle:8.3.2'
        
        // 3. Kotlin Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // 4. Google Services (Required since you mentioned Firebase)
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}